<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if(!frm.num.value) {
			alert("숫자를 입력해주세요")
			frm.num.focus();
			return false;
		}
		
		if(isNaN(frm.num.value)) {
			alert("숫자형태로 입력해주세요")
			frm.num.focus();
			frm.num.value("");
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<h1>숫자를 입력하세요(1~num까지의 합계)</h1>
	<form action="Add3" name="frm" onsubmit="return chk()">	<!--view단은 소문자, server단은 대문자-->
		숫자 : <input type="text" name="num"><p>
		위치 : <input type="text" name="loc"><p>
		<input type= "submit" value="확인">
		<!--onsubmit 매개변수를 서버에 보낼때 값이 제대로인지 확인하는 메소드-->
	</form>
</body>
</html>
